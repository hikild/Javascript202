<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Eventos</title>
</head>
<body>
  <h1 id="tit"> titulo </h1>

  <script>
    let $titulo = document.getElementById('tit')

    $titulo.addEventListener('click', function () {
      console.log(arguments)
      alert('clicou')
    })

  </script>

</body>
</html>
