<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.css"
        crossorigin="anonymous">
</head>
<body class="d-flex flex-column h-100">

<!-- Begin page content -->
<main role="main" class="flex-shrink-0">
  <div class="container">
    <h1 class="m-5">Primeira tabela</h1>

    <table class="table table-striped table-bordered js-tabela">
      <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col" coluna="nome">Nome</th>
        <th scope="col">Sobrenome</th>
        <th scope="col">Twitter</th>
      </tr>
      </thead>
      <tbody>

      </tbody>
    </table>

    <form class="form js-formulario">
      <h3>preencher</h3>
      <div class="form-group">
        <label for="nome">Nome</label>
        <input name="nome" id="nome" type="email" class="form-control js-campo-1">
      </div>
      <div class="form-group">
        <label for="sobrenome">Sobrenome</label>
        <input name="sobrenome" id="sobrenome" class="form-control js-campo-2">
      </div>
      <div class="form-group">
        <label for="twitter">Twitter</label>
        <input name="twitter" id="twitter" class="form-control js-campo-3">
      </div>

      <button class="btn btn-outline-info rounded-pill js-adicionar">+</button>
    </form>
  </div>
</main>

<script>
  let $adicionar = document.querySelector('.js-adicionar')

  let contador = 0

  $adicionar.addEventListener('click', (e) => {
    e.preventDefault()

    let $table = document.querySelector('.js-tabela > tbody')

    let $row = $table.insertRow(-1)
    let $celula1 = $row.insertCell(-1)

    let $campos = document.querySelectorAll('.js-formulario input')

    for(let $campo of $campos){
      let $celula = $row.insertCell(-1)
      $celula.innerText = $campo.value
    }

    $celula1.innerText = `${contador}`
    contador++

  })


</script>

</body>
</html>
